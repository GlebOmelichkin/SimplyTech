<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <!-- Redirect after 3 seconds -->
    <meta http-equiv="refresh" content="3; url=Home%20Page.html">
    <script>
        // Optional JavaScript redirect
        setTimeout(() => {
            window.location.href = "Home Page.html";
        }, 3000);
    </script>
</head>
<body>
    <p>If you are not redirected automatically, <a href="Home Page.html">click here</a>.</p>
</body>
</html>
